{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{% static "js/leaflet.css"%}"  >

	<link rel="stylesheet" href="{% static "css/block.css"%}" />
	<link rel="stylesheet" href="{% static "css/default.css"%}" />
	<link rel="stylesheet" href="{% static "css/bootstrap/css/bootstrap.min.css"%}" />
	<script src="{% static 'js/leaflet.js'%}"></script>

	<link rel="stylesheet" href="{% static "js/MarkerCluster.css"%}" />
	<link rel="stylesheet" href="{% static "js/MarkerCluster.Default.css"%}" />
	<script src="{% static "js/leaflet.markercluster.js" %}"></script>
	<script src="{% static "js/jquery.min.js"%}"></script>
	<script src="{% static "js/map.js"%}"></script>

	<script type="text/javascript">
		$(function(){
			init_map("{{serialized_obj}}".replace(/&quot;/g, "\""));
		});
	</script>
</head>

<body>
	<div class="container" style="margin-top: 30px;">
		<h1>Mapa Calbuco</h1>
		<div class="row">
			<div class="col-md-9">
				<div id="map" 
					class="leaflet-container leaflet-fade-anim" 
					style="float: left; width: 100%; height: 600px; min-width: 250px; border: 1px solid rgb(204, 204, 204); position: relative;"></div>
			</div>
			<div class="col-md-3">

				<h3>Categor√≠as</h3>
				<br>

				<ul style="list-style: none">
					<li><button type="button" class="btn btn-default">Todos</button></li>
					{% for category in categories %}
						<li><button type="button" class="btn btn-default" style={{category.style}}>{{category.category}}</button></li>
					{% endfor %}
				</ul>
				

			</div>
		</div>
	</div>
	<div id="screen">
	</div>
	<div id="dialog" title="Create new user">
		<form class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
			<legend>Form Name</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label">Text Input</label>
			  <div class="col-md-4">
			  {{ markform.description }}

			  </div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
			  <label class="col-md-4 control-label">Select Basic</label>
			  <div class="col-md-6">
				{{ markform.category }}
			  </div>
			</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="enviar"></label>
			  <div class="col-md-4">
				<button id="enviar" name="enviar" class="btn btn-info">Enviar</button>
			  </div>
			</div>

			</fieldset>
			</form>

	</div>

</body>

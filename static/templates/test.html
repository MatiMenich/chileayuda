{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{% static "js/leaflet.css"%}"  >

	<link rel="stylesheet" href="{% static "css/block.css"%}" />
	<link rel="stylesheet" href="{% static "css/default.css"%}" />
	<link rel="stylesheet" href="{% static "css/bootstrap/css/bootstrap.min.css"%}" />
	<script src="{% static 'js/leaflet.js'%}"></script>

	<link rel="stylesheet" href="{% static "js/MarkerCluster.css"%}" />
	<link rel="stylesheet" href="{% static "js/MarkerCluster.Default.css"%}" />
	<script src="{% static "js/leaflet.markercluster.js" %}"></script>
	<script src="{% static "js/jquery.min.js"%}"></script>
	<script src="{% static "js/map.js"%}"></script>

	<script type="text/javascript">
		$(function(){
			init_map("{{serialized_obj}}".replace(/&quot;/g, "\""));
		});
	</script>
</head>

<body>
	<div class="container" style="margin-top: 30px;">
		<h1>Mapa Calbuco</h1>
		<div class="row">
			<div class="col-md-9">
				<div id="map" 
					class="leaflet-container leaflet-fade-anim" 
					style="float: left; width: 100%; height: 600px; min-width: 250px; border: 1px solid rgb(204, 204, 204); position: relative;"></div>
			</div>
			<div class="col-md-3">

				<h3>Categorías</h3>
				<br>

				<ul style="list-style: none">
					<li><button type="button" class="btn btn-default">Todos</button></li>
					{% for category in categories %}
						<li><button type="button" class="btn btn-default" style={{category.style}}>{{category.category}}</button></li>
					{% endfor %}
				</ul>
				

			</div>
		</div>
	</div>
	<div id="screen">
	</div>
	<div id="dialog" title="Create new user">

	  <form>
		  <div class="panel-body">

                                <!-- para cada curso -->
                                <!-- jimbo todo: estan como alrevés los academic y los executives -->
                                <div class="row">

                                        <label class="col-sm-6 control-label">Descripcion <label style="color:red">*</label></label>
                                        <div class="col-sm-4">
                                            {{ markform.description }}
                                        </div>

                                </div>
                                <div class="row">

                                        <label class="col-sm-6 control-label">Categoria <label style="color:red">*</label></label>
                                        <div class="col-sm-4">
                                           {{ markform.category }}
                                        </div>

                                </div>
                            </div>



	  </form>
	</div>

</body>

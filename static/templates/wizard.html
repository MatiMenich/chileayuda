{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'js/leaflet.css'%}">
    <link rel="stylesheet" href="{% static 'css/block.css'%}"/>
    <link rel="stylesheet" href="{% static 'css/default.css'%}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.min.css'%}"/>
    <script src="{% static 'js/leaflet.js'%}"></script>
    <link rel="stylesheet" href="{% static 'js/MarkerCluster.css'%}"/>
    <link rel="stylesheet" href="{% static 'js/MarkerCluster.Default.css'%}"/>
    <script src="{% static 'js/leaflet.markercluster.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/map.js' %}"></script>
    <script>
        $(function () {
            var mapId = "idmap";
            var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                maxZoom: 18
            }), latlng = L.latLng(-33.45, -70.666);
            var map = L.map(mapId, {
                center: latlng,
                zoom: 15,
                layers: [tiles]
            });


            map.on('mouseup', function (e) {
                $("#latitud").val(e.latlng.lat);
                $("#longitud").val(e.latlng.lng);
            });
        });

    </script>
    <script>
        $(document).ready(function () {
        $(".active").removeClass("active");
        $("#2").addClass("active");


        function updateElementIndex(el, prefix, ndx) {
            var id_regex = new RegExp('(' + prefix + '-\\d+-)');
            var replacement = prefix + '-' + ndx + '-';
            if ($(el).attr("for")) $(el).attr("for", $(el).attr("for").replace(id_regex, replacement));
            if (el.id) el.id = el.id.replace(id_regex, replacement);
            if (el.name) el.name = el.name.replace(id_regex, replacement);
        }

        function deleteForm(btn, prefix) {
            var formCount = parseInt($('#id_' + prefix + '-TOTAL_FORMS').val());

            if (formCount > 1) {
                // Delete the item/form
                $(btn).parents('.item').remove();
                var forms = $('.item'); // Get all the forms
                // Update the total number of forms (1 less than before)
                $('#id_' + prefix + '-TOTAL_FORMS').val(forms.length);

                var i = 0;
                // Go through the forms and set their indices, names and IDs
                for (formCount = forms.length; i < formCount; i++) {
                    $(forms.get(i)).children().children().each(function () {
                        updateElementIndex(this, prefix, i);
                    });
                }
            }
            else {
                alert("Debes agregar al menos un destino!");
            }
            return false;
        }

        function addForm(btn, prefix) {
            var formCount = parseInt($('#id_' + prefix + '-TOTAL_FORMS').val());
            console.log(formCount)

            // You can only submit a maximum of 20 forms
            if (formCount < 3) {
                // Clone a form (without event handlers) from the first form
                var row = $(".item:first").clone(true);
                // Insert it after the last form
                $(row).removeAttr('id').hide().insertAfter(".item:last").slideDown(300);

                // Remove the bits we don't want in the new row/form
                // e.g. error messages
                $(".errorlist", row).remove();
                $(row).children().removeClass('error');
                // Relabel/rename all the relevant bits
				$(row).children().children().children().each(function () {
                    updateElementIndex(this, prefix, formCount);
                    if ($(this).attr('type') == 'text')
                        $(this).val('');
                });
                $(row).children().children().each(function () {
                    updateElementIndex(this, prefix, formCount);
                    if ($(this).attr('type') == 'text')
                        $(this).val('');
                });

                // Add an event handler for the delete item/form link
                //$(row).find('.delete').click(function () {
                //    return deleteForm(this, prefix);
                //});
                //citySelector = $(row).find('.city')[0];
                //citySelector.options.length = 0;
                //citySelector.options[0] = new Option("Seleccione Ciudad", "");
                //var aux = "id_destinations-"+formCount+"-dias_ayuda_viaje";

                //document.getElementById(aux).style.display = "none";
                // Update the total form count;
                $('#id_' + prefix + '-TOTAL_FORMS').val(formCount + 1);
                //$(".datepicker").datepicker();

            } // End if
            else {
                alert("Lo siento, no más de 20 destinos.");
            }
            return false;
        }

        // Register the click event handlers
        $("#add_category").click(function () {
            return addForm(this, 'category');
        });

        $(".delete").click(function () {
            return deleteForm(this, 'category');
        });});
    </script>
    <title></title>
</head>
<body>
    <h1>Configuración</h1>

    <div id="idmap"
         class="leaflet-container leaflet-fade-anim"
         style="float: left; width: 50%; height: 400px; min-width: 200px; min-height: 200px; border: 1px solid rgb(204, 204, 204); padding-left: 25%; position: relative;">
    </div>

    <input id="latitud">
    <input id="longitud">

    <div class="col-md-12">
		<form class="form-horizontal" method="post">{% csrf_token %}
			<fieldset>

			<!-- Form Name -->
			<legend>Category Name</legend>
            {{ catform.management_form }}
            {% for form in catform %}
                {{ form.id }}
                <!-- Text input-->
                <div class="item">
                <div class="form-group">
                  <label class="col-md-4 control-label">Nombre</label>
                  <div class="col-md-4">
                  {{ form.name }}

                  </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-4 control-label">Style</label>
                  <div class="col-md-6">
                    {{ form.style }}
                  </div>
                </div>
                </div>

            {% endfor %}
                <div class="row">
                    <div id="add_category" class="col-sm-12">
                        <button class="btn btn-info" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                        <label class="control-label">Agregar Categoría</label>
                    </div>
                </div>
			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="enviar"></label>
			  <div class="col-md-4">
				<button id="enviar" name="enviar" class="btn btn-info">Enviar</button>
				<button id="cerrar" name="cerrar" type="button" class="btn btn-info" onclick="">cerrar</button>
			  </div>
			</div>

			</fieldset>
        </form>

	</div>


</body>
</html>
